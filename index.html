<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ComScanner</title>
    <style>
        /* main */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .contact-us, .sign_in {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        main {
            color: rgb(2, 2, 2);
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 50%;
            height: 50px;
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 25%;
            height: 50px;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            background-color: #333;
            color: #fff;
        }

        label {
            border: 1px solid rgb(118, 118, 118);
            padding: 13px;
            display: inline;
            margin-bottom: 10px;
        }

        /* footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .contact {
            display: inline-block;
            margin-right: 20px;
        }

        .copyright {
            display: inline-block;
        }

        /* Media Queries for responsiveness */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .logo {
                margin-bottom: 0;
            }
            .contact-us, .sign_in {
                margin-bottom: 0;
                margin-left: 20px;
            }
           
        }
       
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
        <div>
            <a href="contact.html" class="contact-us">Contact Us</a>
            <a href="sign.html" class="sign_in">Sign in </a>
        </div>
    </header>
    <main>
        <div class="perant1">
            <h1> ComSnanner </h1>
            <p>We are glad you are using our website </p>
            <p>We hope that your website will be more secure <span class="heart">&hearts;</span></p>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="url_box">
                    <label for="Url">Enter your URL:</label>
                    <input type="text" id="Url" name="Url" required>
                </div>
                <br>
                <input type="submit" value="Scan" class="submit">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="contact">
            <a href="mailto:contact@example.com"><img src="contact-icon.png" alt="Contact Us"></a>
        </div>
        <div class="copyright">
            &copy; 2024 ComSnanner
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
